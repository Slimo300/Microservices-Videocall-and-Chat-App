apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: chatapp
spec:
  rules:
  - host: api.relrel.com
    http:
      paths:
      - path: /groups
        pathType: Prefix
        backend:
          service:
            name: groupservice
            port:
              number: 8080
      - path: /messages
        pathType: Prefix
        backend:
          service:
            name: messageservice
            port:
              number: 8080
      - path: /search
        pathType: Prefix
        backend:
          service:
            name: searchservice
            port:
              number: 8080
      - path: /users
        pathType: Prefix
        backend:
          service:
            name: userservice
            port:
              number: 8080
      - path: /ws
        pathType: Prefix
        backend:
          service:
            name: wsservice
            port:
              number: 8080
      - path: /video-call
        pathType: Prefix
        backend:
          service:
            name: webrtcservice
            port:
              number: 8080
  - host: www.relrel.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
  tls:
  - hosts:
      - www.relrel.com
      - api.relrel.com
    secretName: relrel-tls