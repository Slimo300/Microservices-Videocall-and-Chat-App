apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: chatapp
  annotations:
    nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
  ingressClassName: nginx
  rules:
  - host: api.relrel.org
    http:
      paths:
      - path: /groups/?(.*)
        pathType: Prefix
        backend:
          service:
            name: group-service
            port:
              number: 8080
      - path: /messages/?(.*)
        pathType: Prefix
        backend:
          service:
            name: message-service
            port:
              number: 8080
      - path: /search/?(.*)
        pathType: Prefix
        backend:
          service:
            name: search-service
            port:
              number: 8080
      - path: /users/?(.*)
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 8080
      - path: /ws/?(.*)
        pathType: Prefix
        backend:
          service:
            name: ws-service
            port:
              number: 8080
      - path: /video-call/?(.*)/websocket
        pathType: Prefix
        backend:
          service:
            name: webrtc-gateway-service
            port:
              number: 8080
      - path: /video-call/?(.*)/accessCode
        pathType: Prefix
        backend:
          service:
            name: webrtc-service
            port:
              number: 8080
  - host: www.relrel.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
  tls:
  - hosts:
      - www.relrel.org
      - api.relrel.org
    secretName: relrel-tls