origin: http://localhost:3000 # for CORS
domain: localhost # for cookie setting
cert: /cert/cert.pem
privKey: cert/key.pem
group-service:
  dbtype: MYSQL
  dbaddress: username:password@tcp(groupdb:3306)/dbgroups
  httpPort: "8081"
  httpsPort: "8091"
message-service:
  dbtype: MYSQL
  dbaddress: username:password@tcp(messagedb:3306)/dbmessages
  httpPort: "8082"
  httpsPort: "8092"
user-service:
  dbtype: MYSQL
  dbaddress: username:password!@tcp(userdb:3306)/dbusers
  httpPort: "8083"
  httpsPort: "8093"
ws-service:
  dbtype: MYSQL
  dbaddress: username:password!@tcp(wsdb:3306)/dbws
  httpPort: "8084"
  httpsPort: "8094"
search-service:
  addresses:
    - "http://localhost:9200"
  username:
  password:
  httpPort: "8085"
  httpsPort: "8095"
token-service:
  grpcPort: "9000"
  redisAddress: redis:6379
  redisPass:
  accessPrivKey: private.pem
  refreshSecret: secret
accessDuration: 1200s
refreshDuration: 86400s
authAddress: tokenservice:9000
aws-bucket: bucketname
brokerType: kafka
brokerAddresses:
  - "kafka:9092"
emailFrom: email@from.com
smtpHost: smtp_host
smtpPort: smtp_port
smtpUser: smtp_user
smtpPass: smtp_pass
templateDir: backend/user-service/templates