apiVersion: skaffold/v4beta4
kind: Config
metadata:
  name: microserviceschatapp
build:
  artifacts:
    - image: chat/email-service
      context: backend/email-service
      docker:
        dockerfile: Dockerfile
    - image: chat/group-service
      context: backend/group-service
      docker:
        dockerfile: Dockerfile
    - image: chat/message-service
      context: backend/message-service
      docker:
        dockerfile: Dockerfile
    - image: chat/search-service
      context: backend/search-service
      docker:
        dockerfile: Dockerfile
    - image: chat/token-service
      context: backend/token-service
      docker:
        dockerfile: Dockerfile
    - image: chat/user-service
      context: backend/user-service
      docker:
        dockerfile: Dockerfile
    - image: chat/ws-service
      context: backend/ws-service
      docker:
        dockerfile: Dockerfile
    - image: chat/webrtc-service
      context: backend/webrtc-service
      docker:
        dockerfile: Dockerfile
    - image: chat/webrtc-gateway-service
      context: backend/webrtc-gateway-service
      docker:
        dockerfile: Dockerfile
    - image: chat/frontend
      context: frontend
      docker:
        dockerfile: Dockerfile
manifests:
  rawYaml:
    - deploy/secrets/*
    - deploy/dbs/*
    - deploy/services/*
    - deploy/ingress.yaml
    # - deploy/cert-manager/*
  helm:
    releases:
      # - name: cert-manager
      #   chartPath: jetstack/cert-manager
      #   version: 1.12.3
      - name: kafka
        chartPath: bitnami/kafka
        version: 20.0.6