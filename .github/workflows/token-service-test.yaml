name: token-service-test

on: 
  pull_request:
    paths:
      - 'backend/token-service/**'

jobs:
  Lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache: false
      - name: Lint Go Code
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
  Test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache: false
      - name: Test Go Code
        run: cd backend/token-service && go test ./...