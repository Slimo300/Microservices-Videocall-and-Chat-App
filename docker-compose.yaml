version: "2"

services:

  zookeeper:
    image: docker.io/bitnami/zookeeper:3.8
    ports:
      - "2181:2181"
    volumes:
      - "zookeeper_data:/bitnami"
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
    networks:
      - chatnet
  kafka:
    image: docker.io/bitnami/kafka:3.3
    hostname: kafka
    ports:
      - "9093:9093"
    volumes:
      - "kafka_data:/bitnami"
    environment:
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CLIENT:PLAINTEXT,EXTERNAL:PLAINTEXT
      - KAFKA_CFG_LISTENERS=CLIENT://:9092,EXTERNAL://:9093
      - KAFKA_CFG_ADVERTISED_LISTENERS=CLIENT://kafka:9092,EXTERNAL://localhost:9093
      - KAFKA_CFG_INTER_BROKER_LISTENER_NAME=CLIENT
    depends_on:
      - zookeeper
    networks:
      - chatnet

  redis:
    image: docker.io/bitnami/redis:latest
    volumes:
      - "redis_data:/bitnami/redis/data"
    environment:
      - REDIS_DISABLE_COMMANDS=FLUSHDB,FLUSHALL,CONFIG
      - ALLOW_EMPTY_PASSWORD=yes
    ports:
      - "6379:6379"
    networks:
      - chatnet
  tokenservice:
    build:
      context: .
      dockerfile: backend/token-service/Dockerfile
    container_name: tokenservice
    hostname: tokenservice
    networks: 
      - chatnet
    ports:
      - "9000:9000"
    depends_on:
      - redis
    restart: on-failure

  groupmysql:
    image: mysql/mysql-server
    container_name: groupmysql
    hostname: groupmysql
    user: root
    networks:
      - chatnet
    volumes:
      - groupsmysql_data:/var/lib/mysql
  groupservice:
    build:
      context: .
      dockerfile: backend/group-service/Dockerfile
    container_name: groupservice
    hostname: groupservice
    networks: 
      - chatnet
    environment:
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
    ports:
      - "8081:8080"
    depends_on:
      - tokenservice
      - groupmysql
    restart: on-failure

  messagemysql:
    image: mysql/mysql-server
    container_name: messagemysql
    hostname: messagemysql
    user: root
    networks:
      - chatnet
    volumes:
      - messagesmysql_data:/var/lib/mysql
  messageservice:
    build:
      context: .
      dockerfile: backend/message-service/Dockerfile
    container_name: messageservice
    hostname: messageservice
    networks: 
      - chatnet
    ports:
      - "8082:8080"
    depends_on:
      - tokenservice
      - messagemysql
    restart: on-failure

  usermysql:
    image: mysql/mysql-server
    container_name: usermysql
    hostname: usermysql
    user: root
    networks:
      - chatnet
    volumes:
      - usersmysql_data:/var/lib/mysql
  userservice:
    build:
      context: .
      dockerfile: backend/user-service/Dockerfile
    container_name: userservice
    hostname: userservice
    environment:
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
    networks: 
      - chatnet
    ports:
      - "8083:8080"
    depends_on:
      - tokenservice
      - usermysql
    restart: on-failure

  wsmysql:
    image: mysql/mysql-server
    container_name: wsmysql
    hostname: wsmysql
    user: root
    networks:
      - chatnet
    volumes:
      - wsmysql_data:/var/lib/mysql
  wsservice:
    build:
      context: .
      dockerfile: backend/ws-service/Dockerfile
    container_name: wsservice
    hostname: wsservice
    networks: 
      - chatnet
    ports:
      - "8084:8080"
    depends_on:
      - tokenservice
      - wsmysql
    restart: on-failure

  elasticsearch:
    image: docker.io/bitnami/elasticsearch:8
    hostname: elastic
    networks:
      - chatnet 
    volumes:
      - "elasticsearch_data:/bitnami/elasticsearch"
  kibana:
    image: docker.io/bitnami/kibana:8
    networks:
      - chatnet
    ports:
      - "5601:5601"
    volumes:
      - "kibana_data:/bitnami/kibana"
    depends_on:
      - elasticsearch
  searchservice:
    build:
      context: .
      dockerfile: backend/search-service/Dockerfile
    container_name: searchservice
    hostname: searchservice
    networks:
      - chatnet
    ports:
      - "8085:8080"
    depends_on:
      - tokenservice
      - elasticsearch
    restart: on-failure

  react:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: frontend
    hostname: frontend
    ports:
      - "3000:80"

volumes:
  zookeeper_data:
    driver: local
  kafka_data:
    driver: local
  redis_data:
    driver: local
  groupsmysql_data:
    driver: local
  messagesmysql_data:
    driver: local
  usersmysql_data:
    driver: local
  wsmysql_data:
    driver: local
  elasticsearch_data:
    driver: local
  kibana_data:
    driver: local

networks:
  chatnet:
    driver: bridge