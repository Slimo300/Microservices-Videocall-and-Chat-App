version: "3.3"

services:

  zookeeper:
    image: docker.io/bitnami/zookeeper:3.8
    ports:
      - "2181:2181"
    volumes:
      - "zookeeper_data:/bitnami"
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
    networks:
      - chatnet
  kafka:
    image: docker.io/bitnami/kafka:3.3
    hostname: kafka
    volumes:
      - "kafka_data:/bitnami"
    environment:
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CLIENT:PLAINTEXT,EXTERNAL:PLAINTEXT
      - KAFKA_CFG_LISTENERS=CLIENT://:9092,EXTERNAL://:9093
      - KAFKA_CFG_ADVERTISED_LISTENERS=CLIENT://kafka:9092,EXTERNAL://localhost:9093
      - KAFKA_CFG_INTER_BROKER_LISTENER_NAME=CLIENT
    depends_on:
      - zookeeper
    networks:
      - chatnet

  redis:
    image: docker.io/bitnami/redis:latest
    volumes:
      - "redis_data:/bitnami/redis/data"
    environment:
      - REDIS_DISABLE_COMMANDS=FLUSHDB,FLUSHALL,CONFIG
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    networks:
      - chatnet
  tokenservice:
    build:
      context: .
      dockerfile: backend/token-service/Dockerfile
    container_name: tokenservice
    hostname: tokenservice
    networks: 
      - chatnet
    ports:
      - "9000:9000"
    depends_on:
      - redis
    restart: on-failure


  grouppostgres:
    image: bitnami/postgresql
    container_name: grouppostgres
    hostname: grouppostgres
    user: root
    networks:
      - chatnet
    volumes:
      - grouppostgres_data:/bitnami/postgresql
    environment:
      - POSTGRESQL_USERNAME=${POSTGRES_USER}
      - POSTGRESQL_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRESQL_DATABASE=${POSTGRES_DATABASE}
  groupservice:
    build:
      context: .
      dockerfile: backend/group-service/Dockerfile
    container_name: groupservice
    hostname: groupservice
    environment:
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
    networks: 
      - chatnet
    ports:
      - "8081:8080"
    depends_on:
      - tokenservice
      - grouppostgres
    restart: on-failure


  messagepostgres:
    image: bitnami/postgresql
    container_name: messagepostgres
    hostname: messagepostgres
    user: root
    networks:
      - chatnet
    volumes:
      - messagepostgres_data:/bitnami/postgresql
    environment:
      - POSTGRESQL_USERNAME=${POSTGRES_USER}
      - POSTGRESQL_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRESQL_DATABASE=${POSTGRES_DATABASE}
  messageservice:
    build:
      context: .
      dockerfile: backend/message-service/Dockerfile
    container_name: messageservice
    hostname: messageservice
    networks: 
      - chatnet
    ports:
      - "8082:8080"
    depends_on:
      - tokenservice
      - messagepostgres
    restart: on-failure

  userpostgres:
    image: bitnami/postgresql
    container_name: userpostgres
    hostname: userpostgres
    user: root
    networks:
      - chatnet
    volumes:
      - userpostgres_data:/bitnami/postgresql
    environment:
      - POSTGRESQL_USERNAME=${POSTGRES_USER}
      - POSTGRESQL_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRESQL_DATABASE=${POSTGRES_DATABASE}
  userservice:
    build:
      context: .
      dockerfile: backend/user-service/Dockerfile
    container_name: userservice
    hostname: userservice
    environment:
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
    networks: 
      - chatnet
    ports:
      - "8083:8080"
    depends_on:
      - tokenservice
      - userpostgres
    restart: on-failure


  wspostgres:
    image: bitnami/postgresql
    container_name: wspostgres
    hostname: wspostgres
    user: root
    networks:
      - chatnet
    volumes:
      - wspostgres_data:/bitnami/postgresql
    environment:
      - POSTGRESQL_USERNAME=${POSTGRES_USER}
      - POSTGRESQL_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRESQL_DATABASE=${POSTGRES_DATABASE}
  wsservice:
    build:
      context: .
      dockerfile: backend/ws-service/Dockerfile
    container_name: wsservice
    hostname: wsservice
    networks: 
      - chatnet
    ports:
      - "8084:8080"
    depends_on:
      - tokenservice
      - wspostgres
    restart: on-failure
  

  elasticsearch:
    image: docker.io/bitnami/elasticsearch:8
    hostname: elastic
    networks:
      - chatnet 
    volumes:
      - "elasticsearch_data:/bitnami/elasticsearch"
  searchservice:
    build:
      context: .
      dockerfile: backend/search-service/Dockerfile
    container_name: searchservice
    hostname: searchservice
    networks:
      - chatnet
    ports:
      - "8085:8080"
    depends_on:
      - tokenservice
      - elasticsearch
    restart: on-failure

  react:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: frontend
    hostname: frontend
    ports:
      - "3000:80"

volumes:
  zookeeper_data:
    driver: local
  kafka_data:
    driver: local
  redis_data:
    driver: local
  userpostgres_data:
    driver: local
  wspostgres_data:
    driver: local
  grouppostgres_data:
    driver: local
  messagepostgres_data:
    driver: local
  elasticsearch_data:
    driver: local

networks:
  chatnet:
    driver: bridge